<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/style.css">
  <title>Welcome</title>
</head>
<body>
  <div class="wrapper">
    <!--Header-->
    <header class="header">
      <div class="container">
        <div class="header__body">
          <a class="header__logo">
            <img src="./src/assets/icons/Logo.svg" alt="">
          </a>
        </div>
      </div>
    </header>
    <!-- _ -->
    <!--Main-->
    <main class="main">
      <div class="container">
        <div class="main__body">
          <h1 class="main__title">
            Meeet New Entrepreneurs
          </h1>
          <div class="main__description">
            Meeet is a new social media platform for
            entrepreneurs to connect and socialize.
          </div>
          <a href="#" class="main__submit-btn">
            Get notified at launch
          </a>
          <a href="#" class="main__twitter-link">
            <span>
              Follow us on Twitter
            </span>
          </a>
          <div class="bg-images">
            <div class="bg-image-1  bg-image"></div>
            <div class="bg-image-2  bg-image"></div>
            <div class="bg-image-3  bg-image"></div>
            <div class="bg-image-4  bg-image"></div>
            <div class="bg-image-5  bg-image"></div>
            <div class="bg-image-6  bg-image"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- _ -->
    <footer class="footer">
      <div class="container">
        <div class="footer__info">
          Made by <a>dekitsuneco</a> as a part of <a>Codewell</a> challenge.
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
